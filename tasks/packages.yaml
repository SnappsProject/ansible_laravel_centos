- name: Install CentOS Update 
  yum:
    name: '*'
    state: latest
- name: Install Httpd 
  yum:
    name: httpd
    state: latest
- name: Install Epel-Release
  yum:
    name: epel-release
    state: latest
- name: Install yum-utils
  yum:
    name: yum-utils
    state: latest
- name: Install Policycoreutils Python
  yum:
    name: policycoreutils-python
    state: latest
- name: Install Remi Repository (PHP)
  yum:
    name: http://rpms.remirepo.net/enterprise/remi-release-7.rpm
    state: latest
- name: Enable Repository
  command: 'yum-config-manager --enable remi-php72'
- name: Install PHP (7.2) Modules
  yum:
    name: 
      - php 
      - php-common 
      - php-opcache 
      - php-mcrypt 
      - php-cli 
      - php-gd 
      - php-curl 
      - php-mysqlnd
      - php-pdo
      - php-mbstring
      - php-json
      - php-xml
      - php-pclzip
- name: Install Git
  yum:
    name: git
    state: latest 
- name: Install Unzip
  yum:
    name: unzip
    state: latest 
- name: Install MariaDB Server
  yum:
    name: mariadb-server
    state: latest 
- name: Install Redis
  yum:
    name: redis
    state: latest 
- name: Install Vim Editor
  yum:
    name: vim
    state: latest 
